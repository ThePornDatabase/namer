{% if data %}
    <table id="{{ active_page }}" class="table table-sm text-start align-middle">
        <thead>
        <tr>
            <th scope="col">File Name</th>
            <th scope="col">Extension</th>
            <th scope="col">Size</th>
            <th scope="col" data-orderable="false"></th>
        </tr>
        </thead>
        <tbody>
        {% for file in data %}
            <tr>
                <td class="col">{{ file['name'] }}</td>
                <td class="col-1">{{ file['ext'] }}</td>
                <td class="col-1" data-order="{{ file['size_byte'] }}">{{ file['size'] }}</td>
                <td class="col-2 text-end">
                {% if file['file'] %}
                    <button type="button" class="btn btn-secondary log" data-bs-toggle="modal" data-bs-target="#logFile" data-file="{{ file['file'] }}" title="Show Log">
                        <i class="bi bi-info-circle"></i>
                    </button>
                    <button type="button" class="btn btn-primary match" data-bs-toggle="modal" data-bs-target="#searchForm" data-file="{{ file['file'] }}" title="Search">
                        <i class="bi bi-search"></i>
                    </button>
                    {% if config.allow_delete_files %}
                        <button type="button" class="btn btn-danger delete" data-bs-toggle="modal" data-bs-target="#deleteConfirm" data-file="{{ file['file'] }}" title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    {% endif %}
                {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="col m-1 text-center">
        <span>No files found</span>
    </div>
{% endif %}
