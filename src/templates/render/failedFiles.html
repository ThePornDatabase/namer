{% if data %}
    <ul class="list-group">
        {% for file in data %}
            <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                {{ file }}
                <button type="button" class="btn btn-primary float-end match" data-bs-toggle="modal" data-bs-target="#searchForm" data-file="{{ file }}">
                    Manual match
                </button>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="col m-1">
        <span>No files found</span>
    </div>
{% endif %}
